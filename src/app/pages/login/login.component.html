<div class="min-h-screen bg-white flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <!-- Encabezado -->
    <div class="text-center mb-8">
      <img src="assets/ISOTIPO-UABC-COLORORIGINAL.png" alt="Logo UABC" class="h-20 mx-auto mb-4">
      <h1 class="text-3xl font-bold text-[#00723F]">UABC</h1>
      <p class="text-gray-600 italic mt-2">"Por la realización plena del hombre"</p>
      <div class="h-1 w-16 bg-[#DD971A] mx-auto mt-4"></div>
    </div>

    <!-- Contenedor del formulario -->
    <div class="bg-white rounded-lg shadow-lg p-8 border border-gray-100">
      <!-- Título dinámico -->
      <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">
        {{ isRegister ? "Crear cuenta" : "Iniciar sesión" }}
      </h2>
      
      <form class="space-y-5" (ngSubmit)="isRegister ? onRegister() : onLogin()">
        <!-- Campos adicionales para registro -->
        <div *ngIf="isRegister" class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              Nombre(s)
            </label>
            <input
              type="text"
              [(ngModel)]="nombre"
              name="nombre"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#DD971A] focus:border-[#DD971A] transition"
              placeholder="Ej. Juan Carlos"
              required
            >
          </div>

          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">
                Apellido Paterno
              </label>
              <input
                type="text"
                [(ngModel)]="apPaterno"
                name="apPaterno"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#DD971A] focus:border-[#DD971A] transition"
                placeholder="Ej. Pérez"
                required
              >
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">
                Apellido Materno
              </label>
              <input
                type="text"
                [(ngModel)]="apMaterno"
                name="apMaterno"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#DD971A] focus:border-[#DD971A] transition"
                placeholder="Ej. López"
              >
            </div>
          </div>
        </div>

        <!-- Campo Correo -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Correo electrónico institucional
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-envelope text-gray-400"></i>
            </div>
            <input 
              type="email" 
              [(ngModel)]="email"
              name="email"
              placeholder="usuario@uabc.edu.mx" 
              class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#DD971A] focus:border-[#DD971A] transition"
              required
            >
          </div>
        </div>

        <!-- Campo Contraseña -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Contraseña
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-lock text-gray-400"></i>
            </div>
            <input 
              type="password" 
              [(ngModel)]="password"
              name="password"
              placeholder="*********" 
              class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#DD971A] focus:border-[#DD971A] transition"
              required
            >
          </div>
        </div>

        <!-- Confirmar Contraseña (solo en registro) -->
        <div *ngIf="isRegister">
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Confirmar contraseña
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-lock text-gray-400"></i>
            </div>
            <input 
              type="password" 
              [(ngModel)]="confirmPassword"
              name="confirmPassword"
              placeholder="*********" 
              class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#DD971A] focus:border-[#DD971A] transition"
              required
            >
          </div>
        </div>

        <!-- Botón de acción -->
        <button
          type="submit"
          (keyup.enter)="isRegister ? onRegister() : onLogin()"
          (click)="isRegister ? onRegister() : onLogin()"
          class="w-full bg-[#DD971A] text-white py-3 rounded-lg font-semibold hover:bg-[#c27e0e] transition-colors flex items-center justify-center gap-2"
        >
          <i class="fas" [ngClass]="isRegister ? 'fa-user-plus' : 'fa-sign-in-alt'"></i>
          {{ isRegister ? "Registrarme" : "Ingresar" }}
        </button>
      </form>

      <!-- Cambio de login/registro -->
      <p class="text-center text-gray-600 mt-4">
        {{ isRegister ? "¿Ya tienes una cuenta?" : "¿No tienes una cuenta?" }}
        <button
          (click)="toggleForm()"
          class="text-[#DD971A] font-medium hover:underline ml-2"
        >
          {{ isRegister ? "Inicia sesión" : "Regístrate" }}
        </button>
      </p>
    </div>

    <!-- Footer -->
    <div class="text-center mt-8 text-xs text-gray-500">
      <p>Sistema de Autenticación UABC © 2023</p>
    </div>
  </div>
</div>
