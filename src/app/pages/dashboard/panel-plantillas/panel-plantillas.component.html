<link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
  crossorigin="anonymous"
/>

<div class="bg-white shadow rounded-lg p-6">
  <h2 class="text-2xl font-bold text-gray-800 mb-4">Gesti√≥n de Plantillas</h2>

  <div class="mb-4">
    <button
      class="bg-purple-500 text-gray-50 rounded-2xl w-20 h-10 hover:bg-white hover:text-purple-700 hover:border-1 border-purple-500"
    >
      <i class="fa fa-plus" aria-hidden="true"></i>
    </button>
  </div>
  <table
    class="min-w-full bg-white border border-gray-200 rounded-lg overflow-hidden"
  >
    <thead
      class="bg-gray-100 text-left text-gray-600 uppercase text-sm leading-normal"
    >
      <tr>
        <th class="py-3 px-6">Nombre</th>
        <th class="py-3 px-6">Descripcion</th>
        <th class="py-3 px-6">Categoria</th>
        <th class="py-3 px-6">Tipo archivo</th>
        <th class="py-3 px-6">Acciones</th>
      </tr>
    </thead>
    <tbody class="text-gray-700 text-sm font-light">
      <tr
        *ngFor="let plantilla of plantillas"
        class="border-b border-gray-200 hover:bg-gray-100"
      >
        <td class="py-3 px-6">{{ plantilla.nombre }}</td>
        <td class="py-3 px-6">{{ plantilla.descripcion }}</td>
        <td class="py-3 px-6">{{ plantilla.categoria_idcategoria }}</td>
        <td class="py-3 px-6">{{ plantilla.tipo_archivo }}</td>
        <td class="py-3 px-6">
          <button
            class="bg-indigo-500 text-white px-3 py-1 rounded hover:bg-indigo-600 mr-2"
          >
            <i class="fa fa-pencil" aria-hidden="true"></i>
          </button>
          <button
            class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600"
          >
            <i class="fa fa-times" aria-hidden="true"></i>
          </button>
          <button
            class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600"
          >
            <i class="fa fa-toggle-on" aria-hidden="true"></i>
            <i class="fa fa-toggle-off" aria-hidden="true"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
