<link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
  crossorigin="anonymous"
/>

<div class="bg-white shadow rounded-lg p-6">
  <h2 class="text-2xl font-bold text-gray-800 mb-4">Gesti√≥n de Plantillas</h2>

  <div class="mb-4">
    <button
      class="bg-[#00723F] text-gray-50 rounded-2xl w-20 h-10 hover:bg-white hover:text-purple-700 hover:border-1 border-purple-500"
    >
      <i class="fa fa-plus" aria-hidden="true"></i>
    </button>
  </div>
  <table
    class="min-w-full bg-white border border-gray-200 rounded-lg overflow-hidden"
  >
    <thead
      class="bg-gray-100 text-left text-gray-600 uppercase text-sm leading-normal"
    >
      <tr>
        <th class="py-3 px-6">Nombre</th>
        <th class="py-3 px-6">Descripcion</th>
        <th class="py-3 px-6">Categoria</th>
        <th class="py-3 px-6">Tipo archivo</th>
        <th class="py-3 px-6">Acciones</th>
      </tr>
    </thead>
    <tbody class="text-gray-700 text-sm font-light">
      <tr
        *ngFor="let plantilla of plantillas"
        class="border-b border-gray-200 hover:bg-gray-100"
      >
        <td class="py-3 px-6">{{ plantilla.nombre }}</td>
        <td class="py-3 px-6">{{ plantilla.descripcion }}</td>
        <td class="py-3 px-6">{{ plantilla.categoria_idcategoria }}</td>
        <td class="py-3 px-6">{{ plantilla.tipo_archivo }}</td>
        <td class="py-3 px-6">
          <div class="flex space-x-2">
            <button
              class="bg-[#DD971A] text-white px-3 py-1 rounded-lg hover:bg-[#c27e0e] transition-colors"
              title="Editar"
            >
              <i class="fas fa-edit"></i>
            </button>
            <button
              class="bg-red-500 text-white px-3 py-1 rounded-lg hover:bg-red-600 transition-colors"
              title="Eliminar"
            >
              <i class="fas fa-trash-alt"></i>
            </button>
            <!-- <button
              [ngClass]="{
                'bg-[#00723F] hover:bg-[#005a32]': plantilla.isEstado,  == 1,
                'bg-gray-400 hover:bg-gray-500': plantilla.idEstado != 1
              }"
              class="text-white px-3 py-1 rounded-lg transition-colors"
              (click)="cambiarStatus(usuario)"
              [title]="usuario.idEstado == 1 ? 'Desactivar' : 'Activar'"
            >
              @if(usuario.idEstado == 1){
              <i class="fas fa-toggle-on"></i>
              }@else{
              <i class="fas fa-toggle-off"></i>
              }
            </button> -->
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
