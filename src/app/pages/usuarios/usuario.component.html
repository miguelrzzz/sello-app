<div class="bg-white shadow rounded-lg p-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Gesti√≥n de Usuarios</h2>
  
    <table class="min-w-full bg-white border border-gray-200 rounded-lg overflow-hidden">
      <thead class="bg-gray-100 text-left text-gray-600 uppercase text-sm leading-normal">
        <tr>
          <th class="py-3 px-6">ID</th>
          <th class="py-3 px-6">Nombre</th>
          <th class="py-3 px-6">Correo</th>
          <th class="py-3 px-6">Rol</th>
          <th class="py-3 px-6">Acciones</th>
        </tr>
      </thead>
      <tbody class="text-gray-700 text-sm font-light">
        <tr *ngFor="let usuario of usuarios" class="border-b border-gray-200 hover:bg-gray-100">
          <td class="py-3 px-6">{{ usuario.idUsuario }}</td>
          <td class="py-3 px-6">{{ usuario.nombre }}</td>
          <td class="py-3 px-6">{{ usuario.correo }}</td>
          <td class="py-3 px-6">{{ usuario.idRol }}</td>
          <td class="py-3 px-6">
            <button class="bg-indigo-500 text-white px-3 py-1 rounded hover:bg-indigo-600 mr-2">Editar</button>
            <button class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
