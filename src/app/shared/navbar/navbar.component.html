<div class="fixed p-6 w-full top-0 z-50 transition-all duration-300">
  <nav clas="container mx-auto px-6 py-6 max-w-7xl">
    <div class="flex items-center justify-between">
      <div class="flex items-center space-x-4">
        <div class="text-2xl font-bold transition-colors text-white">
          UABC
        </div>
      </div>
      <div class="md:flex items-center space-x-8">
        @for(nav of navItems; track $index){
        <a
          [routerLink]="nav.link"
          routerLinkActive="border-b-2"
          class="transition-colors py-2 px-3"
          [ngClass]="isScrolled ? 'text-gary700 hover-text-purple-600 border-purple-600 ':'text-white hover:text-purple-200 border-white'"
          >{{ nav.label }}</a
        >
        }
      </div>
    </div>
  </nav>
</div>
